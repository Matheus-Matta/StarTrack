{% extends "authapp/base.html" %}
{% load static %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center flex-grow-1 bg-position-center bg-no-repeat page-bg">
    <div class="card w-100" style="max-width:440px;">
        <div class="card-body p-10">

            <div class="d-flex justify-content-center mb-5">
                <img
                    alt="image"
                    src="{% static 'assets/media/illustrations/32.svg' %}"
                    class="d-block d-theme-dark-none mx-auto"
                    style="max-height:180px;"
                />
                <img
                    alt="image"
                    src="{% static 'assets/media/illustrations/32-dark.svg' %}"
                    class="d-block d-theme-light-none mx-auto"
                    style="max-height:180px;"
                />
            </div>

            <h3 class="fs-4 fw-semibold text-gray-900 text-center mb-4">
                Sua senha foi alterada
            </h3>

            <div class="fs-6 text-gray-700 text-center mb-8">
                Sua senha foi atualizada com sucesso.<br/>
                A segurança da sua conta é nossa prioridade
            </div>

            <div class="d-flex justify-content-center">
                <a href="{% url 'authapp:login' %}" class="btn btn-primary">
                    Entrar
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
