<!-- Modal Criar Rota -->
<div class="modal fade" id="modalCriarRota" tabindex="-1" aria-labelledby="modalCriarRotaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarRotaLabel">Criar Nova Rota</h5>
                <i data-bs-dismiss="modal" aria-label="Fechar" class="fs-1 cursor-pointer text-hover-danger ki-solid ki-cross"></i>
            </div>
            <form id="formCriarRota" action="{% url 'tmsapp:scriptapp:create_routearea' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nomeRotaCriar" class="form-label">Nome da Rota</label>
                        <input type="text" id="nomeRotaCriar" name="nomeRota" class="form-control form-control-sm"
                            placeholder="Ex: Rota São Gonçalo" required>
                    </div>
                    <div class="mb-3">
                        <label for="statusRotaCriar" class="form-label">Status</label>
                        <select id="statusRotaCriar" name="statusRota" class="form-select form-select-sm" required>
                            <option value="active">Ativo</option>
                            <option value="disabled">Desabilitado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="corRota" class="form-label">Cor da Rota</label>
                        <input type="color"
                            class="form-control form-control-solid form-control-sm form-control-color w-100"
                            id="hex_color" name="hex_color" value="#0074D9"
                            pattern="#[0-9A-Fa-f]{6}" title="Escolha a cor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="submit" class="btn btn-sm btn-success">
                        Criar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
